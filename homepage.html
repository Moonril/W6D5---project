<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Netflix demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!--almeno tre righe, ogni riga 6 colonne, da mobile 1 per page, carosello o scorrimento animato is extra + immagine dei film che si allargano onhover-->
  </head>
  <body>

    <header>
        <!-- add change color on hover -->
        <nav class="navbar navbar-expand-md bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="/assets/netflix_logo.png" alt="netflix logo" width="70" height="30">
              </a>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bold text-light" href="#">TV Shows</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="#">Movies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="#">Recently Added</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="#">My List</a>
                    </li>
                    </ul>


                    <!-- right side -->
                    <button class="border-0 bg-transparent mx-1">
                        <a href="#" class="text-light"><i class="bi bi-search"></i></a>
                    </button>
                    <button class="border-0 bg-transparent mx-1">
                        <a href="#" class="text-light text-decoration-none">KIDS</i></a>
                    </button>
                    <button class="border-0 bg-transparent mx-1">
                        <a href="#" class="text-light"><i class="bi bi-bell-fill"></i></i></a>
                    </button>

                </div>
                <div class="dropdown">
                <a class="btn btn-dark dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="/assets/avatar.png" alt="netflix logo" width="30" height="30">
                </a>
                <ul class="dropdown-menu dropdown-menu-end bg-dark" aria-labelledby="dropdownMenuLink">
                  <li><a class="dropdown-item text-light link-dark" href="#">Profile</a></li>
                  <li><a class="dropdown-item text-light link-dark" href="#">Notifications</a></li>
                  <li><a class="dropdown-item text-light link-dark" href="#">Search</a></li>
                  <li><a class="dropdown-item text-light link-dark" href="#">Settings</a></li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main></main>
    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
